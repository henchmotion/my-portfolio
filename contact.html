                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Let's build the next great thing"></textarea>
                    </div>

                    <a class="btn" href="contact.html">Say Hello</a>
                </form>

            </div>
        </section>
